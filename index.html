<html>
<head>
<style>
table {
border-collapse: collapse;
}
table, td, body > input {
border: 0.5vh solid black;
}
input {
border-radius: 0;
/*font-size: 3vh;
height: 6vh;
width: 24vh;*/
border: none;
background-color: RGBA(0,0,0,0);
}
body > input, #s {
margin-top: 50vh;
}
tr {
margin: 0;
}
td {
margin: 0;
}
</style>
</head>
<body>
<table id="t">
</table>
<input type="number" step="1" min="1" id="w" />
<input type="number" step="1" min="1" id="h" />
<button id="s">
Generate
</button>
</body>
<script>
try {
const t = document.getElementById("t");
const w = document.getElementById("w");
const h = document.getElementById("h");

let data = [];
function save() {
for (let i = 0; i < t.children.length; i++) {
data[i] = [];
const r = t.children[i];
for (let j = 0; j < r.children.length; j++) {
const d = r.children[j].children[0];
data[i][j] = d.value;
};
};
};
function load() {
for (let i = 0; i < t.children.length; i++) {
const r = t.children[i];
for (let j = 0; j < r.children.length; j++) {
const d = r.children[j].children[0];
if (data[i][j] !== undefined) {
d.value = data[i][j];
} else {
d.value = "";
};
};
};
};

document.getElementById("s").addEventListener("click", function() {
t.innerHTML = "";
  window.alert("a");
const sizeH = (90 / h.value) + "vh";
const sizeW = (90 / w.value) + "vw";
const sizeFont = (22.5 / h.value) + "vh";
  window.alert("b");
for (let i = 0; i < Number(h.value); i++) {
  window.alert("c");
const tr = document.createElement("tr");
t.appendChild(tr);
for (let j = 0; j < Number(w.value); j++) {
const td = document.createElement("td");
tr.appendChild(td);
const input = document.createElement("input");
input.type = "text";
input.style = "width: " + sizeW + "; height: " + sizeH + "; font-size: " + sizeFont;
td.appendChild(input);
};
};
});
} catch (e) {
document.body.innerHTML = e;
document.body.style = "background-color: red";
};
</script>
</html>
